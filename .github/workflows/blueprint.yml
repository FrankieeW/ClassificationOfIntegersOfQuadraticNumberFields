name: Build Blueprint

on:
  push:
    branches: [main]
    paths:
      - '**/*.lean'
      - 'blueprint/**'
  pull_request:
    branches: [main]
    paths:
      - '**/*.lean'
      - 'blueprint/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz libgraphviz-dev pkg-config

      - name: Install Python dependencies
        run: |
          cd blueprint
          uv venv --python 3.12
          source .venv/bin/activate
          export CFLAGS="$(pkg-config --cflags graphviz)"
          export LDFLAGS="$(pkg-config --libs graphviz)"
          uv pip install pygraphviz
          uv pip install -r requirements.txt

      - name: Copy blueprint style files
        run: |
          cp blueprint/.venv/lib/python3.12/site-packages/leanblueprint/templates/blueprint.sty blueprint/src/
          cp blueprint/.venv/lib/python3.12/site-packages/leanblueprint/templates/extra_styles.css blueprint/src/

      - name: Build Blueprint web
        run: |
          cd blueprint
          source .venv/bin/activate
          leanblueprint web

      - name: Debug generated site
        run: |
          echo "== source files =="
          sed -n '1,120p' blueprint/src/web.tex
          sed -n '1,80p' blueprint/src/content.tex
          echo "== generated files =="
          ls -la blueprint/web || true
          find blueprint/web -maxdepth 2 -type f | sort || true
          if [ -f blueprint/web/index.html ]; then
            echo "== index head =="
            wc -c blueprint/web/index.html
            sed -n '1,200p' blueprint/web/index.html
          fi

      - name: Verify generated pages
        run: |
          test -f blueprint/web/index.html
          test -f blueprint/web/dep_graph_document.html
          test -f blueprint/web/sect0001.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: blueprint/web

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
